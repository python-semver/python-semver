[tool:pytest]
norecursedirs = .git build .env/ env/ .pyenv/ .tmp/ .eggs/
testpaths = . docs
filterwarnings =
    ignore:Function 'semver.*:DeprecationWarning
addopts =
    --no-cov-on-fail
    --cov=semver
    --cov-report=term-missing
    --doctest-glob='*.rst'
    --doctest-modules
    --doctest-report ndiff

[flake8]
max-line-length = 88
ignore = F821,W503
exclude =
    .env,
    .eggs,
    .tox,
    .git,
    __pycache__,
    build,
    dist
