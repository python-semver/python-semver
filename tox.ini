[tox]
envlist =
    flake8
    py{27,34,35,36,37}
    pypy

[testenv]
commands = py.test
deps =
    pytest
    pytest-cov
setenv =
    PIP_DISABLE_PIP_VERSION_CHECK = 1

[testenv:flake8]
basepython = python3
deps = flake8
commands = flake8

[testenv:docs]
basepython = python3
deps = -r{toxinidir}/docs/requirements.txt
skip_install = true
commands = sphinx-build {posargs:-E} -b html docs dist/docs
